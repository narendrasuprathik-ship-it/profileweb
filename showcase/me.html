<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suprathik Narendra | About Me</title>
    <style>
      :root {
        --bg: #121212;
        --fg: #ffffff;
        --muted: #b3b3b3;
        --accent: #1ed760;
      }
      * { box-sizing: border-box; }
      body {
        position: relative;
        margin: 0;
        font-family: Montserrat, Arial, sans-serif;
        color: var(--fg);
        background: #090909;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0 0 auto 0;
        height: 72vh;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 22% -8%, rgba(132, 176, 214, 0.35), transparent 42%),
          radial-gradient(circle at 84% -18%, rgba(73, 121, 159, 0.22), transparent 40%),
          linear-gradient(180deg, #7498b7 0%, #416b89 22%, #23445e 44%, #152f43 60%, rgba(9, 9, 9, 0.86) 78%, rgba(9, 9, 9, 0) 100%);
      }
      main {
        position: relative;
        z-index: 1;
        max-width: 1040px;
        margin: 0 auto;
        padding: 40px 20px 60px;
      }
      .back {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      .hero {
        margin-top: 14px;
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 24px;
        align-items: end;
      }
      .cover {
        width: 280px;
        aspect-ratio: 1;
        border-radius: 6px;
        background:
          radial-gradient(circle at 70% 18%, rgba(255,255,255,0.2), transparent 34%),
          linear-gradient(135deg, #7d9ab5 0%, #151920 75%);
        box-shadow: 0 18px 45px rgba(0,0,0,0.42);
        position: relative;
        overflow: hidden;
      }
      .cover::before {
        content: "";
        position: absolute;
        inset: 12% 17% 5%;
        border-radius: 44% 50% 40% 48%;
        background: rgba(0,0,0,0.85);
        filter: blur(2px);
      }
      .sticker {
        position: absolute;
        left: 12px;
        bottom: 12px;
        background: #fff;
        color: #111;
        font-size: 0.55rem;
        font-weight: 800;
        line-height: 1.2;
        letter-spacing: 0.05em;
        padding: 4px 6px;
      }
      .type { margin: 0 0 10px; font-size: 1rem; }
      h1 {
        margin: 0;
        font-size: clamp(2.1rem, 5.5vw, 4.8rem);
        line-height: 0.95;
      }
      .meta {
        margin-top: 14px;
        color: var(--muted);
        font-weight: 600;
      }
      .about {
        margin-top: 24px;
        background: rgba(0,0,0,0.34);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 10px;
        padding: 18px;
      }
      .player {
        margin-top: 24px;
        background: rgba(0, 0, 0, 0.42);
        border: 1px solid rgba(255, 255, 255, 0.09);
        border-radius: 12px;
        padding: 14px;
      }
      .player-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .play-btn {
        width: 42px;
        height: 42px;
        border: none;
        border-radius: 999px;
        background: var(--accent);
        color: #111;
        font-weight: 800;
        cursor: pointer;
      }
      .progress-wrap {
        width: 100%;
      }
      .progress-meta {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
        color: var(--muted);
        font-size: 0.86rem;
      }
      .progress {
        width: 100%;
        cursor: pointer;
        height: 4px;
        background: rgba(255, 255, 255, 0.22);
        border-radius: 999px;
        position: relative;
      }
      .progress-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0%;
        border-radius: 999px;
        background: var(--accent);
      }
      .about h2 {
        margin: 0 0 12px;
        font-size: 1.2rem;
      }
      .about p {
        margin: 0 0 10px;
        line-height: 1.55;
        color: #e6e6e6;
      }
      .skills {
        color: #d8d8d8;
      }
      .dynamic-text {
        min-height: 260px;
        white-space: pre-line;
      }
      @media (max-width: 820px) {
        .hero { grid-template-columns: 1fr; }
        .cover { width: min(320px, 100%); }
      }
    </style>
  </head>
  <body>
    <main>
      <a class="back" href="../index.html">← Back to portfolio</a>

      <section class="hero">
        <div class="cover" aria-hidden="true">
          <span class="sticker">ABOUT<br />ME</span>
        </div>
        <div>
          <p class="type">Profile Album</p>
          <h1>Suprathik Narendra</h1>
          <p class="meta">B.Tech CSE (Cybersecurity) • Manipal Institute of Technology • CGPA 8.78/10</p>
        </div>
      </section>

      <section class="player" aria-label="About playback">
        <div class="player-row">
          <button id="playToggle" class="play-btn" type="button" aria-label="Play about section">▶</button>
          <div class="progress-wrap">
            <div class="progress-meta">
              <span id="progressLabel">Now Playing: About Me</span>
              <span><span id="currentTime">0:00</span> / 1:00</span>
            </div>
            <div id="progressBar" class="progress" role="slider" aria-label="About progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div id="progressFill" class="progress-fill"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="about">
        <h2>About Me</h2>
        <p id="aboutDynamic" class="dynamic-text"></p>
      </section>
    </main>
    <script>
      const playToggle = document.getElementById("playToggle");
      const progressBar = document.getElementById("progressBar");
      const progressFill = document.getElementById("progressFill");
      const currentTime = document.getElementById("currentTime");
      const aboutDynamic = document.getElementById("aboutDynamic");

      const paragraph1 =
        "I’m Suprathik Narendra. A computer science student with a strong interest in cybersecurity, artificial intelligence, systems, and problem-solving. I enjoy understanding how things work under the hood, whether it’s algorithms, security mechanisms, or software architecture.";
      const paragraph2 =
        "My core interests lie in security, programming, and analytical thinking. I’m particularly drawn to areas like cryptography, network security, and secure system design. I like working on challenges that require structured reasoning, optimization, and creative debugging.";
      const paragraph3 =
        "From implementing algorithms and exploring low-level concepts to experimenting with security-related ideas, I’m constantly learning and refining my technical skills. I value writing clean, efficient code and developing a deep conceptual understanding rather than just making things work.";
      const paragraph4 =
        "Beyond academics, I’m naturally curious and enjoy breaking down complex problems into simple, logical components. I’m always looking for opportunities to build, learn, and collaborate on meaningful projects.";
      const coreSkills =
        "Core skills: Python, SQL, C/C++, OWASP Top 10, AppSec, Threat Modelling, Secure Coding, Machine Learning, Power BI, Tableau, Shopify.";
      const contactLine =
        "Contact: +91 9113880146 • suprathik.mitblr2023@learner.manipal.edu";

      const aboutText =
        `${paragraph1}\n\n${paragraph2}\n\n${paragraph3}\n\n${paragraph4}\n${coreSkills}\n${contactLine}`;

      let progress = 0;
      let rafId = null;
      let isPlaying = false;
      let lastTs = 0;
      const durationMs = 60000;

      function formatTime(value) {
        const seconds = Math.round((value / 100) * 60);
        return `0:${String(seconds).padStart(2, "0")}`;
      }

      function renderReveal(value) {
        const boostedProgress = Math.min(100, value * 1.35);
        const charCount = Math.max(
          0,
          Math.min(aboutText.length, Math.floor((boostedProgress / 100) * aboutText.length))
        );
        aboutDynamic.textContent = aboutText.slice(0, charCount);
        currentTime.textContent = formatTime(value);
      }

      function setProgress(value) {
        progress = Math.max(0, Math.min(100, value));
        progressFill.style.width = `${progress}%`;
        progressBar.setAttribute("aria-valuenow", String(Math.round(progress)));
        renderReveal(progress);
      }

      function stopPlayback() {
        if (rafId) {
          cancelAnimationFrame(rafId);
          rafId = null;
        }
        isPlaying = false;
        playToggle.textContent = "▶";
      }

      function tick(ts) {
        if (!isPlaying) {
          return;
        }
        if (!lastTs) {
          lastTs = ts;
        }
        const dt = ts - lastTs;
        lastTs = ts;
        const delta = (dt / durationMs) * 100;
        setProgress(progress + delta);
        if (progress >= 100) {
          stopPlayback();
          return;
        }
        rafId = requestAnimationFrame(tick);
      }

      function startPlayback() {
        if (progress >= 100) {
          setProgress(0);
        }
        isPlaying = true;
        playToggle.textContent = "⏸";
        lastTs = 0;
        rafId = requestAnimationFrame(tick);
      }

      playToggle.addEventListener("click", () => {
        if (isPlaying) {
          stopPlayback();
        } else {
          startPlayback();
        }
      });

      function progressFromClientX(clientX) {
        const rect = progressBar.getBoundingClientRect();
        const raw = ((clientX - rect.left) / rect.width) * 100;
        setProgress(raw);
        if (isPlaying && progress >= 100) {
          stopPlayback();
        }
      }

      let isDragging = false;
      progressBar.addEventListener("mousedown", (event) => {
        isDragging = true;
        progressFromClientX(event.clientX);
      });
      progressBar.addEventListener("touchstart", (event) => {
        isDragging = true;
        progressFromClientX(event.touches[0].clientX);
      }, { passive: true });
      window.addEventListener("mousemove", (event) => {
        if (!isDragging) {
          return;
        }
        progressFromClientX(event.clientX);
      });
      window.addEventListener("touchmove", (event) => {
        if (!isDragging) {
          return;
        }
        progressFromClientX(event.touches[0].clientX);
      }, { passive: true });
      window.addEventListener("mouseup", () => {
        isDragging = false;
      });
      window.addEventListener("touchend", () => {
        isDragging = false;
      });

      setProgress(0);
    </script>
  </body>
</html>
