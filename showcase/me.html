<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suprathik Narendra | About Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap" rel="stylesheet" />
    <style>
      :root {
        --text: #fff;
        --muted: #b3b3b3;
        --line: rgba(255, 255, 255, 0.1);
        --accent: #1ed760;
      }

      * { box-sizing: border-box; }

      .app-layout {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 280px 1fr;
      }

      .left-panel {
        position: relative;
        z-index: 2;
        padding: 20px 14px;
        background: #000;
        border-right: 1px solid rgba(255, 255, 255, 0.06);
      }

      .panel-label {
        margin: 0 0 14px;
        color: #b3b3b3;
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .showcase-tabs { display: grid; gap: 8px; }

      .tab-btn {
        display: block;
        text-decoration: none;
        border-radius: 8px;
        background: #121212;
        color: #fff;
        text-align: left;
        padding: 10px 12px;
        font-weight: 600;
      }

      .tab-btn.active { background: #262626; }
      .tab-btn:hover { background: #1c1c1c; }

      body {
        margin: 0;
        font-family: Montserrat, Arial, sans-serif;
        color: var(--text);
        background: #090909;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0 0 auto 0;
        height: 72vh;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% -10%, rgba(132, 176, 214, 0.35), transparent 42%),
          radial-gradient(circle at 84% -18%, rgba(73, 121, 159, 0.22), transparent 40%),
          linear-gradient(180deg, #7196b5 0%, #3f6987 22%, #213f58 44%, #142b3e 60%, rgba(9, 9, 9, 0.86) 78%, rgba(9, 9, 9, 0) 100%);
      }

      .page {
        position: relative;
        z-index: 1;
        max-width: 1180px;
        margin: 0 auto;
        padding: 34px 16px 70px;
      }

      .back {
        color: var(--accent);
        text-decoration: none;
        font-weight: 700;
      }

      .hero {
        margin-top: 14px;
        display: grid;
        grid-template-columns: 240px 1fr;
        gap: 20px;
        align-items: end;
      }

      .cover {
        width: 240px;
        aspect-ratio: 1;
        border-radius: 8px;
        background-image: url("../assets/casestudy_danielceasar.png");
        background-size: cover;
        background-position: center 58%;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.42);
        position: relative;
        overflow: hidden;
      }

      .sticker {
        position: absolute;
        left: 10px;
        bottom: 10px;
        background: #fff;
        color: #111;
        font-size: 0.54rem;
        font-weight: 800;
        line-height: 1.2;
        letter-spacing: 0.05em;
        padding: 4px 6px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.1rem, 6vw, 4.2rem);
        line-height: 0.94;
      }

      .meta {
        margin-top: 10px;
        color: var(--muted);
        font-weight: 600;
      }

      .about-layout {
        margin-top: 22px;
        display: grid;
        grid-template-columns: 1fr 1.1fr;
        gap: 14px;
      }

      .card {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.34);
        overflow: hidden;
      }

      .head {
        color: var(--muted);
        border-bottom: 1px solid var(--line);
        font-size: 0.9rem;
        display: grid;
        grid-template-columns: 40px 1fr 90px;
        gap: 10px;
        padding: 10px 12px;
      }

      .about-row {
        width: 100%;
        border: none;
        color: inherit;
        text-align: left;
        font: inherit;
        background: transparent;
        display: grid;
        grid-template-columns: 40px 1fr 90px;
        gap: 10px;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid rgba(255,255,255,0.06);
        cursor: pointer;
      }

      .about-row:last-child { border-bottom: none; }
      .about-row:hover { background: rgba(255,255,255,0.07); }
      .about-row.active { color: var(--accent); }

      .index { color: var(--muted); }
      .title { font-weight: 700; }
      .len { justify-self: end; color: var(--muted); font-size: 0.82rem; }

      .detail {
        padding: 16px;
      }

      .detail h2 {
        margin: 0;
        font-size: 1.2rem;
      }

      .detail-sub {
        margin: 6px 0 12px;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .detail-copy {
        margin: 0;
        color: #dce7f1;
        line-height: 1.62;
        min-height: 210px;
        transition: opacity 180ms ease, transform 180ms ease;
      }

      .detail-copy.swap {
        opacity: 0;
        transform: translateY(5px);
      }

      .cta {
        margin-top: 12px;
        display: inline-block;
        text-decoration: none;
        color: #08170d;
        background: var(--accent);
        border-radius: 999px;
        padding: 8px 12px;
        font-weight: 800;
        font-size: 0.86rem;
      }

      @media (max-width: 980px) {
        .about-layout { grid-template-columns: 1fr; }
      }

      @media (max-width: 820px) {
        .hero { grid-template-columns: 1fr; }
        .cover { width: min(320px, 100%); }
      }

      @media (max-width: 700px) {
        .app-layout { grid-template-columns: 1fr; }
        .left-panel { border-right: none; border-bottom: 1px solid rgba(255, 255, 255, 0.06); }
        .showcase-tabs { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .head, .about-row { grid-template-columns: 30px 1fr 70px; }
      }
    </style>
  </head>
  <body>
    <div class="app-layout">
      <aside class="left-panel">
        <p class="panel-label">Showcase</p>
        <nav class="showcase-tabs" aria-label="Profile sections">
          <a class="tab-btn" href="../index.html">Home</a>
          <a class="tab-btn" href="projects.html">Projects</a>
          <a class="tab-btn active" href="me.html">About me</a>
          <a class="tab-btn" href="hobbies.html">Recreation</a>
          <a class="tab-btn" href="leadership.html">Leadership</a>
          <a class="tab-btn" href="skills.html">Skills</a>
          <a class="tab-btn" href="resume.html">Resume</a>
        </nav>
      </aside>

      <main class="page">
        <a class="back" href="../index.html">← Back to portfolio</a>

        <section class="hero">
          <div class="cover" aria-hidden="true"><span class="sticker">ABOUT<br />ME</span></div>
          <div>
            <h1>About Suprathik</h1>
            <p class="meta">Cybersecurity • AI • Systems • Problem-solving</p>
          </div>
        </section>

        <section class="about-layout">
          <section class="card" aria-label="About tracklist">
            <div class="head">
              <span>#</span>
              <span>Section</span>
              <span style="justify-self:end;">Read</span>
            </div>
            <div id="aboutList"></div>
          </section>

          <article class="card detail" aria-live="polite">
            <h2 id="detailTitle">Core Overview</h2>
            <p id="detailSub" class="detail-sub"></p>
            <p id="detailCopy" class="detail-copy"></p>
            <a class="cta" href="projects.html">Go to Projects ↗</a>
          </article>
        </section>

        <section class="card" style="margin-top: 14px;">
          <h2 style="margin: 0 0 8px; font-size: 1rem;">Contact</h2>
          <p style="margin: 0; color: #dce7f1; line-height: 1.55;">
            +91 9113880146 • suprathik.mitblr2023@learner.manipal.edu
          </p>
        </section>
      </main>
    </div>

    <script>
      const items = [
        {
          title: 'Core Overview',
          sub: 'Who I am',
          len: '1 min',
          text: "I’m Suprathik Narendra, a computer science student with a strong interest in cybersecurity, artificial intelligence, systems, and problem-solving. I enjoy understanding how things work under the hood, whether it is algorithms, security mechanisms, or software architecture."
        },
        {
          title: 'Security Lens',
          sub: 'What I am drawn to',
          len: '1 min',
          text: "My core interests lie in security, programming, and analytical thinking. I am particularly drawn to cryptography, network security, and secure system design. I like solving challenges that require structured reasoning, optimization, and creative debugging."
        },
        {
          title: 'Builder Mode',
          sub: 'How I work',
          len: '1 min',
          text: "From implementing algorithms and exploring low-level concepts to experimenting with security-related ideas, I continuously refine my technical skills. I value writing clean, efficient code and developing a deep conceptual understanding rather than simply making things work."
        },
        {
          title: 'Collaboration',
          sub: 'What I am open to',
          len: '0.5 min',
          text: "Beyond academics, I am naturally curious and enjoy breaking down complex problems into simple logical components. I am always looking for opportunities to build, learn, and collaborate on meaningful projects."
        }
      ];

      const list = document.getElementById('aboutList');
      const detailTitle = document.getElementById('detailTitle');
      const detailSub = document.getElementById('detailSub');
      const detailCopy = document.getElementById('detailCopy');
      let active = 0;

      function setActive(index) {
        active = index;
        const item = items[index];
        detailCopy.classList.add('swap');
        window.setTimeout(() => {
          detailTitle.textContent = item.title;
          detailSub.textContent = item.sub;
          detailCopy.textContent = item.text;
          detailCopy.classList.remove('swap');
        }, 120);
        render();
      }

      function render() {
        list.innerHTML = '';
        items.forEach((item, index) => {
          const row = document.createElement('button');
          row.type = 'button';
          row.className = `about-row${index === active ? ' active' : ''}`;
          row.innerHTML = `
            <span class="index">${index + 1}</span>
            <span>
              <span class="title">${item.title}</span>
              <span class="detail-sub" style="display:block;margin:2px 0 0;">${item.sub}</span>
            </span>
            <span class="len">${item.len}</span>
          `;
          row.addEventListener('click', () => setActive(index));
          list.appendChild(row);
        });
      }

      setActive(0);
    </script>
  </body>
</html>
